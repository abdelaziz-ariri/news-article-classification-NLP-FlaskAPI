<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin:0; padding:0; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .subtitle { text-align: center; color: #555; }
        .form-group { margin-bottom: 20px; }
        textarea { width: 100%; padding: 10px; font-size: 1em; }
        .button-group { display: flex; gap: 10px; align-items: center; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: #fff; }
        .btn-secondary { background-color: #6c757d; color: #fff; }
        .category-badge { font-size: 1.2em; font-weight: bold; padding: 5px 10px; background: #007bff; color: #fff; border-radius: 5px; display: inline-block; margin-bottom: 10px; }
        .results-section, .error-section, .loading { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .results-section { background-color: #e9f7ef; }
        .error-section { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #fff3cd; color: #856404; text-align: center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ul { padding-left: 20px; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∞ News Article Classifier</h1>
        <p class="subtitle">Automatically categorize your articles into Entertainement, Politics...</p>
        
        <div class="input-section">
            <form id="textForm">
                <div class="form-group">
                    <label for="textInput">Paste your article:</label>
                    <textarea id="textInput" name="text" rows="12" placeholder="Paste your article content here..."></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">üéØ Predict Category</button>
                    
                    <div class="file-upload">
                        <label for="fileInput" class="btn btn-secondary">üìÅ Upload a .txt file</label>
                        <input type="file" id="fileInput" accept=".txt" style="display: none;">
                    </div>
                </div>
            </form>
        </div>

        <div id="results" class="results-section" style="display: none;">
            <h2>Result:</h2>
            <div id="mainCategory" class="category-badge"></div>
            <h3>Alternatives:</h3>
            <ul id="alternativeList"></ul>
        </div>

        <div id="error" class="error-section" style="display: none;">
            <div class="error-message"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>
    </div>

    <script>
        // File upload (fills the textarea only, no automatic prediction)
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                
                showLoading();
                
                fetch('/upload', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    hideLoading();
                    if (data.text) {
                        document.getElementById('textInput').value = data.text;
                        // ‚ùå no predictCategory here
                    } else if (data.error) {
                        showError(data.error);
                    }
                })
                .catch(() => { hideLoading(); showError('Error while uploading file'); });
            }
        });

        // Text form
        document.getElementById('textForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const text = document.getElementById('textInput').value.trim();
            if (!text) { showError('Please enter text or upload a file'); return; }
            predictCategory(text);
        });

        function predictCategory(text) {
            showLoading();
            hideResults();
            hideError();
            
            const formData = new FormData();
            formData.append('text', text);
            
            fetch('/predict', { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showResults(data.predicted_category, data.alternatives);
                } else {
                    showError(data.error);
                }
            })
            .catch(() => { hideLoading(); showError('Server connection error'); });
        }

        function showResults(category, alternatives) {
            const resultsDiv = document.getElementById('results');
            const mainCategoryDiv = document.getElementById('mainCategory');
            const alternativeList = document.getElementById('alternativeList');

            mainCategoryDiv.textContent = category;

            alternativeList.innerHTML = '';
            alternatives.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.category}: ${(item.score * 100).toFixed(2)}%`;
                alternativeList.appendChild(li);
            });

            resultsDiv.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.querySelector('.error-message').textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() { document.getElementById('error').style.display = 'none'; }
        function hideResults() { document.getElementById('results').style.display = 'none'; }
        function showLoading() { document.getElementById('loading').style.display = 'block'; }
        function hideLoading() { document.getElementById('loading').style.display = 'none'; }
    </script>
</body>
</html>
